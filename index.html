<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="countdown-container">
        <div class="title">
            <h2>We are coming soon...</h2>
            <h3 id="end-date">20 MAR 2022 10PM</h3>

        </div>
        <div class="countdown-box-part">

            <div class="countdown-box">
                <div class="box1">
                    <div class="day-box box">
                        <p id="days">0</p>
                    </div>
                    <h3>Days</h3>
                </div>
                <div class=" box2">
                    <div class="hour-box box">
                        <p id="hours">0</p>
                    </div>
                    <h3>Hours</h3>
                </div>
                <div class="box3">
                    <div class="minute-box box">
                        <p id="minutes">0</p>
                    </div>
                    <h3>Minutes</h3>
                </div>
                <div class=" box4">
                    <div class="second-box box">
                        <p id="second">0</p>
                    </div>
                    <h3>Second</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
